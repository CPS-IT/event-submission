<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:comment>
    Event Submission Form
</f:comment>
<f:layout name="App"/>

<f:section name="Main">
    <noscript>
        <p class="u-typo:bold">We're sorry but the event submission form can not be displayed without JavaScript enabled.
            Please enable it to continue.</p>
    </noscript>
    <div
        id="event-submission-app"
        data-api-validate="/api/user/sendValidationRequest"
        data-api-create="/api/event"
        data-api-update="/api/event/"
        data-api-get="/api/event/"
        data-api-delete="/api/event/"
        data-additional-fields="{f:format.urlencode(value: '{data.bodytext}')}"
    ></div>
    <f:asset.css identifier="eventSubmissionApp" href="assets/event-submission-form/assets/index.css" rel="stylesheet"/>
    <f:asset.script
        type="module"
        priority="false"
        crossorigin=""
        identifier="eventSubmissionApp"
        src="assets/event-submission-form/assets/index.js"/>
</f:section>
</html>
